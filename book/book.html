<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <img src="../assets/img/download 1.png" alt="">
        <div class="name">
            <p class="vorname">
                <label for="">Vorname</label>
                <input type="text" name="" id="">
            </p>
            <p class="nachname">
                <label for="">Nachname</label>
                <input type="text" name="" id="">
            </p>
        </div>
        <div class="adresse">
            <div class="straße">
                <label for="">Straße</label>
                <input type="text" name="" id="">
            </div>
            <div class="plz">
                <label for="">plz</label>
                <input type="number" name="" id="">
            </div>
        </div>
        <div class="email">
            <label for="">Email</label>
            <input type="email" name="" id="">
        </div>
        <div class="telefon">
            <label for="">Telefonnummer</label>
            <input type="tel" name="" id="">
        </div>
        <div class="room">
            <label for="">Raumwahl</label>
            <select name="" id="">
                <option value="">Standard Room (109€/Nacht)</option>
                <option value="">Standard Twin Room (190€/Nacht)</option>
                <option value="">Standard View Room (250€/Nacht)</option>
                <option value="">Deluxe Room (500€/Nacht)</option>
            </select>
        </div>
        <div class="pay">
            <label for="">Bezahlmethode Festlegen</label>
            <select name="" id="">
                <option value="">Kreditkarte</option>
                <option value="">Paypal</option>
                <option value="">SEPA Lastschrift</option>
                <option value="">Bitcoin</option>
                <option value="">Etherium</option>
            </select>
        </div>
        <div class="submit">
            <input type="submit" value="Buchen">
            <label for="">(Sie werden zum Bezahlbildschirm weitergeleitet)</label>
        </div>
    </section>
</body>
</html>
